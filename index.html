<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Typing Game</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 header">
                    <h4>Welcome To The Typing Game !</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12 origin-text">
                    <p class="text">you have to finish this sentance</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-12 text-wrapper">
                        <textarea name="text" id="textArea" rows="6" placeholder="Start Typing to start"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <div class="row">
                            <div class="col-6" id="clock">
                                <div class="timer-wrapper">
                                    <p class="timer">00:00:00</p>
                                </div>
                            </div>
                            <div class="col-6 ">
                                <button id="reset" class="btn btn-dark button">Start</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
