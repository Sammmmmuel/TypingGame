<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Typing Game</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="col-3 header">
                        <h4 class="text-center">Welcome To The Typing Game</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 origin-text" id="typing">
                    <p class="text">hello how are you</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-wrapper">
                        <textarea name="text" id="textArea" rows="3" placeholder="Click Here And Start Typing"></textarea>
                    </div>
                </div>
            </div>






            <div class="d-flex flex-row">
                <div class="col-6" id="clock">
                    <div class="timer-wrapper">
                        <p class="timer">00:00:00</p>
                    </div>
                </div>
                <div class="col-6 stats">
                    <p id="stats">Words Per Minute</p>
                </div>
            </div>





            <!-- <div class="col-6 ">
                <button id="reset" class="btn-lg btn-dark button">Start</button>
            </div> -->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
